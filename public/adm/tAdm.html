<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>

    <link rel="stylesheet" href="../assets/css/styleAdm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>

<body>
    <div class="titulo">
        eCiclo Administrador
    </div>

    <div class="flex-container">

        <div class="flex-container flex-menu" id="menu">
            <ul  id="myTab" role="tablist">
                <li class="nav-item" role="presentation" class="nav-link active" id="solicitacoes" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                    Solicitações de coleta
                </li>
                <li class="nav-item" role="presentation" class="nav-link" id="cadastrarC" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                    Cadastrar nova cidade
                </li>
                <li class="nav-item" role="presentation" class="nav-link" id="cadastrarNL" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                    Cadastrar novos locais
                </li>
                 <!-- <li class="nav-item" role="presentation"  class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                 type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">
                   aaa
                </li>  -->
            </ul>

        </div> 

        <div class="flex-container flex-catalogo" id="catalogo">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"tabindex="0">
                    s
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"tabindex="0">
                    c
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"tabindex="0">
                    <div class="form">
                        <form action="#">
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="marca"> Marca* </label>
                                    <input type="text" id="marca" name="marca" placeholder="Digite a marca" required>
                                </div>
                    
                                <div class="input-box">
                                    <label for="modelo"> Modelo*</label>
                                    <input type="text" id="modelo" name="modelo" placeholder="Digite seu modelo" required>
                                </div>
                    
                                <div class="input-box">
                                    <label for="tUso"> Tempo de uso* </label>
                                    <input type="text" id="tUso" name="tUso" placeholder="Digite o tempo de uso" required>
                                </div>
                                <div class="gender-inputs">
                                    <div class="gender-title">
                                        <h6>Algum problema tecnico?*</h6>
                                    </div>
                    
                                    <div class="gender-group">
                                        <div class="gender-input">
                                            <input type="radio" id="yes" name="gender">
                                            <label for="female">Sim</label>
                                        </div>
                    
                                        <div class="gender-input">
                                            <input type="radio" id="no" name="gender">
                                            <label for="male">Não</label>
                                        </div>
                    
                                    </div>
                                </div>
                    
                                <div class="input-box">
                                    <label for="pProblemas"> Quais? </label>
                                    <input type="text" id="pProblemas" name="pProblemas" placeholder="Digite o problema" >
                                </div>
                    
                                <div class="login-button">
                                    <button id="btConfirma">Confirmar</button>
                                </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                    tabindex="0">...</div> -->
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</html>
