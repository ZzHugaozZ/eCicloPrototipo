<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro pontos de coleta</title>

    <link rel="stylesheet" href="../assets/css/styleFormCity.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="body">
    <nav class="navbar navbar-dark  fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./tAdm.html">eCiclo Administrador</a>
        </div>
    </nav>

    <div class="fundo">
        <div class="container-flex">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastro de novos endereços</h1>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="rua"> Rua e Bairro* </label>
                            <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>
                        </div>

                        <div class="input-box">
                            <label for="numero"> N° *</label>
                            <input type="number" id="numero" name="numero" placeholder="Digite o N° do ponto de coleta"
                                required>
                        </div>

                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Cidade</h6>
                            </div>
                            <div>
                                <select id="cidade" class="gender-input">
                                    <option value="Matão">Matão</option>
                                    <option value="Taquaritinga">Taquaritinga</option>
                                    <option value="Araraquara">Araraquara</option>
                                    <option value="São Carlos">São Carlos</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-box">
                            <label for="observacao"> observação </label>
                            <input type="text" id="observacao" name="observacao" placeholder="...">
                        </div>

                        <div class="login-button">
                            <button id="btConfirma">Confirmar</button>
                            <!-- <button id="btVoltar">Voltar</button> -->
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../assets/js/cidades.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</html>
