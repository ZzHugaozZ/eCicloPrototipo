<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/stylelogin.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="module" src="../assets/js/index.js"></script>
</head>

<body>
    <div class="main-login">
        <div id="avisoVazio" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive"
        aria-atomic="true" style="position: absolute; z-index: 99;">
        <div class="d-flex">
          <div class="toast-body">
            Os campos não podem estar <strong>| Vázios |</strong>.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
      <div id="avisoSucesso" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
        aria-atomic="true" style="position: absolute; z-index: 99;">
        <div class="d-flex">
          <div class="toast-body">
            Parabéns você acaba de se cadastrar no <strong>| Web Autonomos |</strong>.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
      <div id="avisoErro" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
        aria-atomic="true" style="position: absolute; z-index: 99;">
        <div class="d-flex">
          <div class="toast-body">
            Algum problema ocorreu <strong>| Servidores sem acesso |</strong>.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
        <div class="left-login">
            <h1>Faça o login<br>E ajude a limpar o meio ambiente</h1>
            <img src="../assets/images/eciclo.png" class="left-loguin-image" alt="eciclo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input id="email" type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id="password" type="password" name="senha" placeholder="senha">
                </div>
                <button id="btSign" class="btn-login">Login</button>
                <button id="btVoltar" class="btn-back">Voltar</button>
                <button id="btnRSenha" class="btn-rSenha">Recuperar senha</button>
            </div>
        </div>
        
    </div>
    
   
</body>
</html>
