<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/styleFormulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>


<body>
    <div class="fundo">
        <div class="container-flex">
            <div class="form-image">
                <img src="../assets/images/kisspng-computer-recycling-electronic-waste-recycling-bin-5bfe2cb9ad10f7.5362195215433842497089.png"
                    alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"> Nome* </label>
                            <input type="text" id="nome" name="firstname" placeholder="Digite seu nome" required>
                        </div>

                        <div class="input-box">
                            <label for="email"> Email*</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular </label>
                            <input type="tel" id="celular" name="number" placeholder="(xx) xxxx-xxxx">
                        </div>

                        <!-- <div class="input-box">
                            <label for="address"> Endereço* </label>
                            <input type="text" id="endereco" name="address" placeholder="Digite seu Endereço" required>
                        </div>

                        <div class="input-box">
                            <label for="houseNumber"> N° * </label>
                            <input type="number" id="numero" name="houseNumber"
                                placeholder="Digite o numero da sua casa" required>
                        </div> -->

                        <div class="input-box">
                            <label for="password"> Senha* </label>
                            <input type="password" id="senha" name="password" placeholder="Digite sua Senha" required>
                        </div>

                        <div class="input-box">
                            <label for="confirmPassword"> Confirme sua Senha* </label>
                            <input type="password" id="confirmar" name="Confirmpassword" placeholder="Digite sua Senha"
                                required>
                        </div>
                    </div>
                    <!-- <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div>
                            <select id="genero" class="gender-input">
                                <option value="FM">Particular</option>
                                <option value="MA">Masculino</option>
                                <option value="NB">Não Binário</option>
                                <option value="PP">Feminino</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="login-button">
                        <button id="btConfirmar">Confirmar</button>
                    </div>
                    <div class="back-button">
                        <button id="btVoltar">Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script type="module" src="../assets/js/cadastrousuario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</html>
