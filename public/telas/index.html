<!DOCTYPE html>
<html lang="pt-BR">

<head>

                    <span class="navbar-toggler-icon"></span>

                    <li><a href="#">Soluções</a></li>

                </ul>
            </nav> -->

        <main class="conteudo">

                    <img class="logo_imagem" src="../assets/images/eciclo.png" alt="eciclo">
                    <h3 class="primeiro-texto">Cadastre-se</h3>
                    <h1 class="segundo-texto">e ajude o planeta <p>a ficar cada dia mais limpo.</h1>

                    <!-- <button class="button btn-saiba-mais">Saiba Mais</button> -->

                    <h4 class="doe-aqui">Faça seu login aqui!</h4>
                    <button class="button_entrar btn-entrar"><a href="../telas/login.html"

                <div class="retangulo2">
                    <img class="logo-doar" src="../assets/images/Vector.png" alt="">
                    <h4 class="cadastro">Faça seu cadastro aqui!</h4>
                    <button class="button_cadastrar btn-cadastrar"><a

                </div>
