<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>

    <link rel="stylesheet" href="../assets/css/styleAdm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="titulo">
        eCiclo Administrador
    </div>

    <div class="flex-container">

        <div class="flex-container flex-menu" id="menu">
            <ul id="myTab" role="tablist">
                <li class="nav-item" role="presentation" class="nav-link active" id="solicitacoes" data-bs-toggle="tab"
                    data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                    aria-selected="true">
                    Solicitações de coleta
                </li>
                <li class="nav-item" role="presentation" class="nav-link" id="cadastrarC" data-bs-toggle="tab"
                    data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                    aria-selected="false">
                    Cadastrar nova cidade
                </li>
                <li class="nav-item" role="presentation" class="nav-link" id="cadastrarNL" data-bs-toggle="tab"
                    data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                    aria-selected="false">
                    Cadastrar novos locais
                </li>
                <!-- <li class="nav-item" role="presentation"  class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                 type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">
                   aaa
                </li>  -->
            </ul>

        </div>

        <div class="flex-container flex-catalogo" id="catalogo">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                    tabindex="0">
                    s
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                    tabindex="0">
                    <div class="form">
                        <form action="#">
                            <div class="input-box">
                                <label for="idCidade"> ID* </label>
                                <input type="number" id="idCidade" name="idCidade" placeholder="Digite um id p/ cidade"
                                    required>
                            </div>

                            <div class="input-box">
                                <label for="cidade"> Cidade* </label>
                                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
                            </div>

                            <div class="login-button">
                                <button id="botaoConfirma">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                    tabindex="0">
                    <div class="form">
                        <form action="#">
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="local"> Nome local* </label>
                                    <input type="text" id="local" name="local" placeholder="Digite o nome do local"
                                        required>
                                </div>

                                <div class="input-box">
                                    <label for="endereco"> Rua e bairro*</label>
                                    <input type="text" id="endereco" name="endereco" placeholder="Digite a rua/bairro"
                                        required>
                                </div>

                                <div class="input-box">
                                    <label for="cidade"> Cidade* </label>
                                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
                                </div>

                                <div class="input-box">
                                    <label for="nLocal"> Número* </label>
                                    <input type="number" id="nLocal" name="nLocal"
                                        placeholder="Digite o número do local" required>
                                </div>

                                <div class="login-button">
                                    <button id="btConfirma">Confirmar</button>
                                </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                    tabindex="0">...</div> -->
            </div>
        </div>

    </div>
</body>
<script type="module" src="../assets/js/adm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
