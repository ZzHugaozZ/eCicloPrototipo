<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="../assets/css/styleFormulario.css">

    </head>

        
    <body>
        <div class="fundo">
            <div class="container-flex">
                <div class="form-image">
                    <img src="../assets/images/kisspng-computer-recycling-electronic-waste-recycling-bin-5bfe2cb9ad10f7.5362195215433842497089.png" alt="">    
                </div>
                <div class="form">
                    <form action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <label for="firstname"> Nome* </label>
                                <input type="text" id="firstname" name="firstname" placeholder="Digite seu nome" required>
                            </div>

                            <div class="input-box">
                                <label for="email"> Email*</label>
                                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                            </div>

                            <div class="input-box">
                                <label for="number">Celular </label>
                                <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" >
                            </div>

                            <div class="input-box">
                                <label for="address"> Endereço* </label>
                                <input type="text" id="address" name="address" placeholder="Digite seu Endereço" required>
                            </div>

                            <div class="input-box">
                                <label for="houseNumber"> N° * </label>
                                <input type="number" id="houseNumber" name="houseNumber" placeholder="Digite o numero da sua casa" required>
                            </div>

                            <div class="input-box">
                                <label for="password"> Senha* </label>
                                <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                            </div>

                            <div class="input-box">
                                <label for="confirmPassword"> Confirme sua Senha* </label>
                                <input type="password" id="confirmPassword" name="Confirmpassword" placeholder="Digite sua Senha" required>
                            </div>
                        </div>
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Gênero</h6>
                            </div>

                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Feminino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Não Binario</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="none" name="gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>

                            </div>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Confirmar</a></button>
                        </div>
                        <div class="back-button">
                            <button><a href="../index.html">Voltar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
