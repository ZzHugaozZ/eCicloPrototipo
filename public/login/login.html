<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../assets/css/stylelogin.css">
        <script type="module" src="../assets/js/index.js"></script>
    </head>

    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça o login<br>E ajude a limpar o meio ambiente</h1>
                <img src="../assets/images/eciclo.png" class="left-loguin-image" alt="eciclo">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input id="email" type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input id="password" type="password" name="senha" placeholder="senha">
                    </div>
                    <button id="btSign" class="btn-login">Login</button>  
                    <button id="btVoltar" class="btn-back">Voltar</button>
                </div>
            </div>
        </div>
    </body>
</html>
