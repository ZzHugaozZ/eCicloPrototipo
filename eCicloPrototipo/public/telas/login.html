<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/stylelogin.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="icon" href="../assets/images/sucesso.png" type="image/png">
  <script type="module" src="../assets/js/index.js"></script>

</head>

<body class="body">
  <div class="main-login">
    <div class="toast" id="avisoSucesso" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; z-index: 99;">
      <div class="toast-header">
        <img src="../assets/images/pageIcon.png" width="50px" height="50px"  class="rounded me-2" alt="...">
        <strong class="me-auto">Parabens!!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Logado com sucesso!!
      </div>
    </div>
    <div class="toast" id="avisoErro" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; z-index: 99;">
      <div class="toast-header">
        <img src="../assets/images/erro.png" width="50px" height="50px"  class="rounded me-2" alt="...">
        <strong class="me-auto">ERRO</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Usuario ou senha invalidos!!
      </div>
    </div>
    <div class="toast" id="avisoRSenha" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; z-index: 99;">
      <div class="toast-header">
        <img src="../assets/images/RSenha.png" width="50px" height="50px"  class="rounded me-2" alt="...">
        <strong class="me-auto">Mude sua senha</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Redefinição de senha enviada para o seu email!
      </div>
    </div>
    <div class="left-login">
      <h1>Faça o login<br>E ajude a limpar o meio ambiente</h1>
      <img src="../assets/images/eciclo.png" class="left-loguin-image" alt="eciclo">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input id="email" type="text" name="usuario" placeholder="Email">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input id="password" type="password" name="senha" placeholder="senha">
        </div>
        <button id="btSign" class="btn-login">Login</button>
        <button id="btVoltar" class="btn-back">Voltar</button>
        <button id="btnRSenha" class="btn-rSenha">Recuperar senha</button>
      </div>
    </div>
  </div>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>
  </footer>
</body>

</html>
